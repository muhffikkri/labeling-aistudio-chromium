# pytest.ini
[tool:pytest]
minversion = 6.0
addopts = 
    -ra
    -q
    --strict-markers
    --strict-config
    --tb=short
    -p no:warnings
    --cov=src
    --cov-report=html:test_logs/htmlcov
    --cov-report=term-missing
    --cov-fail-under=80
    --junitxml=test_logs/junit_latest.xml
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    slow: Slow running tests (skipped by default)
    browser: Tests requiring browser automation
    gui: Tests for GUI components

# Filterwarnings
filterwarnings =
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore:.*pkg_resources.*:DeprecationWarning